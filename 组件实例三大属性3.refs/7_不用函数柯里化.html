<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="test"></div>
	<script src="../旧版本/react.development.js"></script>
	<script src="../旧版本/react-dom.development.js"></script>
	<script src="../旧版本/babel.min.js"></script>
	<script type="text/babel">
		// 非受控组件就是现用现取
		class Login extends React.Component {
			// 初始化状态
			state = {
				userName: '111'
			}
			handelSubmit = (e) => {
				e.preventDefault();
				alert(`你的用户名是:${this.state.userName}`)
			}
			saveFormData = (dataType, value) => {
				console.log(dataType, value);
				this.setState({
					[dataType]: value
				})
			}
			// 没有使用函数柯里化
			render() {
				return (
					<form onSubmit={this.handelSubmit}>
						<h1>{this.state.userName}</h1>
						用户名：<input type="text" onChange={(e) => { this.saveFormData('userName', e.target.value) }} />
						密码：<input type="text" />
						<button>登录</button>
					</form>
				)
			}
		}
		ReactDOM.render(<Login />, document.querySelector('#test'));
	</script>
</body>

</html>
