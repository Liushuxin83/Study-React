<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="test"></div>
	<script src="../旧版本/react.development.js"></script>
	<script src="../旧版本/react-dom.development.js"></script>
	<script src="../旧版本/babel.min.js"></script>
	<script type="text/babel">
		class Demo extends React.Component {
			// 展示左侧输入框数据
			showData = () => {
				console.log(this);
				alert(this.refs.input1.value)
			}
			// 展示右侧输入框数据
			showData2 = () => {
				const { input2 } = this.refs
				alert(input2.value)
			}
			// 字符串形式 react官网不推荐 要被废弃
			render() {
				return (
					<div>
						<input type="text" placeholder="点击按钮提示数据" ref="input1" />
						<button onClick={this.showData}>点我提示左侧数据</button>
						<input type="text" placeholder="失去焦点提示数据" onBlur={this.showData2} ref="input2" />
					</div>
				)
			}
		}
		// 渲染组件到页面
		ReactDOM.render(<Demo a="1" b="2" />, document.querySelector('#test'));
	</script>
</body>

</html>
