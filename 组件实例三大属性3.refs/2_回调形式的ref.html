<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="test"></div>
	<script src="../旧版本/react.development.js"></script>
	<script src="../旧版本/react-dom.development.js"></script>
	<script src="../旧版本/babel.min.js"></script>
	<script type="text/babel">
		class Demo extends React.Component {
			// 展示左侧输入框数据
			showData = () => {
				console.log(this);
				alert(this.input1.value)
			}
			// 回调形式ref  会接受一个参数就是当前节点
			render() {
				return (
					<div>
						<input type="text" placeholder="点击按钮提示数据" ref={(currentNode) => { this.input1 = currentNode }} />
						<button onClick={this.showData}>点我提示左侧数据</button>
					</div>
				)
			}
		}
		// 渲染组件到页面
		ReactDOM.render(<Demo a="1" b="2" />, document.querySelector('#test'));
	</script>
</body>

</html>
