<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="test"></div>
	<script type="text/javascript" src="../旧版本/react.development.js"></script>
	<script type="text/javascript" src="../旧版本/react-dom.development.js"></script>
	<script type="text/javascript" src="../旧版本/babel.min.js"></script>
	<script type="text/babel">
		// 创建函数式组件  首字母大写
		function Demo() {
			return <h2>我是函数式组件 用于简单组件的定义</h2>
		}
		// 渲染组件到页面
		ReactDOM.render(<Demo />, document.querySelector('#test'));
	</script>
</body>

</html>
