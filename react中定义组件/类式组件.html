<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="test"></div>
	<script src="../旧版本/react.development.js"></script>
	<script src="../旧版本/react-dom.development.js"></script>
	<script src="../旧版本/babel.min.js"></script>
	<script type="text/babel">
		class MyComponent extends React.Component {
			// render放在MyComponent原型对象上 供实例使用
			render() {
				console.log(this); // this中的属性和方法来源于继承React.Component   this是MyComponent组件实例对象
				return <h1>我是类式组件  我用于创建复杂组件</h1>
			}
		}
		// 渲染组件到页面   写了MyComponent标签之后 react new出来该类的实例 并通过该实例调用原型上的render方法
		// 最后将render返回的虚拟dom转化为真实dom 呈现到页面
		ReactDOM.render(<MyComponent />, document.querySelector('#test'));
	</script>
</body>

</html>
