<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="test1"></div>
	<div id="test2"></div>
	<div id="test3"></div>
	<script src="../旧版本/react.development.js"></script>
	<script src="../旧版本/react-dom.development.js"></script>
	<script src="../旧版本/babel.min.js"></script>
	<!-- 用于对标签属性进行限制 -->
	<script src="../旧版本/prop-types.js"></script>
	<script type="text/babel">
		class Person extends React.Component {
			// 对标签属性进行类型 和 必要性限制
			static propTypes = {
				name: PropTypes.string.isRequired,
				sex: PropTypes.string,
				age: PropTypes.number,
				speak: PropTypes.func
			}
			// 对标签属性进行默认值设置
			static defaultProps = {
				sex: '男',
				age: 18
			}
			render() {
				console.log(this);
				// props不能该值  这是只读属性
				return (
					<ul>
						<li>姓名：{this.props.name}</li>
						<li>姓别：{this.props.sex}</li>
						<li>年龄：{this.props.age + 1}</li>
					</ul>
				)
			}
		}
		ReactDOM.render(<Person name="lsx" sex="男" age={18} speak={speak} />, document.getElementById('test1'));
		ReactDOM.render(<Person name="Tom" sex="男" age={180} />, document.getElementById('test2'));
		const p = { name: "Jack", sex: "男", age: 18 }
		ReactDOM.render(<Person {...p} />, document.getElementById('test3'));
		function speak() {
			return 'speak'
		}
	</script>
</body>

</html>
